    <head>

        <link rel="stylesheet" type="text/css" href="./css/loginForm.css">

            <form action="/" class="form" method="POST" id="form">
                <label>Email Address:</label><br>

                <input type="password" name="password"><br>
                <input type="submit" class="submitButton">
            </form>
        </centre>
